<template name="App_home">
  {{get_lang}}
  <header class="header-global">
    <nav id="navbar-main" aria-label="Primary navigation"
      class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom navbar-dark"
      style="background-color: #292D30;">
      <div class="container position-relative">
        <!-- <a class="navbar-brand mr-lg-5" href="./index.html">
                Gs Bistro
            </a> -->
        <div class="navbar-collapse collapse" id="navbar_global">
          <!-- <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="nav-link-inner-text">Support</span>
                <span class="fas fa-angle-down nav-link-arrow ml-2"></span>
              </a>
            </li>
          </ul> -->
        </div>
        <div class="d-flex align-items-center">
          <button id="lang" type="button" class="btn js-select-lang" data-toggle="modal" data-target="#modal-lang">
            <span data-toggle="tooltip" data-placement="top" title="Language" class="material-icons"
              style="cursor: pointer; color: #fff;">g_translate</span>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="modal fade" id="modal-lang" tabindex="-1" role="dialog" aria-labelledby="modal-lang"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h6 class="modal-title">Escolha o idioma</h6>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <div class="row">
                <div class="col-12">
                  <nav aria-label="Select language">
                    <ul class="pagination pagination-md" style="justify-content: center;">
                      <li class="page-item" data-toggle="tooltip" data-placement="top" title="Português">
                        <a class="page-link js-select-lang" data-lang="pt">PT</a>
                      </li>
                      <li class="page-item" data-toggle="tooltip" data-placement="top" title="Français">
                        <a class="page-link js-select-lang" data-lang="fr">FR</a>
                      </li>
                      <li class="page-item" data-toggle="tooltip" data-placement="top" title="English">
                        <a class="page-link js-select-lang" data-lang="en">EN</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero -->
    <section class="section section-header pb-11 text-white" style="background-color: #292D30;
      background-image: url(/img/gs_logo.png);
      background-repeat: no-repeat;
      background-position: top center;
      background-size: 14rem;
      margin-top: 55px;
      background-position-y: 1rem;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-xl-8 text-center">
            <!-- <h1 class="display-2 mb-3">Gs Bistro</h1> -->
            <p class="lead"></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Section -->
    <div class="section py-0 p-1 pt-5">
      <div class="container mt-n10">
        <div class="row">
          <div class="col-12">
            <div class="card card-shadow p-5 border-light bg-white">
              <h1>Gs Bistro</h1>
              <p>
                {{#if get_lang "en"}}
                G's Bistro, with the signature of Chef Guy Doré, presents a sample of bistro french cuisine.
                <br>
                The challenge here is to present an experience in a mall that can go from "Croque Monsieur" to
                Sirloin "Tartare" cut with a knife, passing through the Oysters of Faro Island, a glass of Champagne,
                the crunchy prawns, and end with "Tarte Tatin" or "Crème Brulée", with the aim of promoting
                regional products, such as Algarve wine and Loulé craft beer, among others.
                {{/if}}

                {{#if get_lang "fr"}}
                G's Bistro, avec la signature du chef Guy Doré, présente un échantillon de la cuisine bistro
                Français. <br>
                Le défi ici est de présenter une expérience dans un centre commercial qui peut aller de "Croque
                Monsieur" à Bife do
                Surlonge "Tartare" coupé au couteau, passant à travers les Huîtres de l'île de Faro, une coupe de
                Champagne, le
                Estaladiço de Camarão, et supprimer "Tarte Tatin" ou "Crème Brulée", dans le but de promouvoir
                des produits régionaux, comme le vin d'Algarve et la bière artisanale Loulé, entre autres.
                {{/if}}

                {{#if get_lang "pt"}}
                O G's Bistro, com a assinatura do Chef Guy Doré, apresenta uma amostra da gastronomia de bistro
                francês.<br>
                Aqui o desafio é apresentar num shopping uma experiência que pode passar do "Croque Monsieur" ao Bife do
                Lombo "Tartare" cortado à faca, passando pelas Ostras da Ilha de Faro, um copo de Champagne, o
                Estaladiço de Camarão, e acabar com a "Tarte Tatin" ou a "Crème Brulée", com o objectivo de promover os
                produtos regionais, tal como o vinho do Algarve e a cerveja artesanal de Loulé, entre outros.
                {{/if}}
              </p>

              <div class="row mb-4">
                <div class="col-12 col-sm-4 col-md-4 text-center">
                  <!-- Visit Box -->
                  <div class="icon-box mb-4">
                    <div class="icon icon-dark mb-4">
                      <span class="material-icons">
                        business
                      </span>
                    </div>
                    <h2 class="h5 icon-box-title">
                      {{#if get_lang "en"}}Visit us{{/if}}
                      {{#if get_lang "fr"}}Rendez nous visite{{/if}}
                      {{#if get_lang "pt"}}Visite-nos{{/if}}
                    </h2>
                    <span>
                      Avenida Algarve Complexo Industrial IKEA
                      8135-182 Almancil
                    </span>
                  </div>
                  <!-- End of Visit Box -->
                </div>
                <div class="col-12 col-sm-4 col-md-4 text-center d-none d-md-block">
                  <!-- Call Box -->
                  <div class="icon-box mb-4">
                    <div class="icon icon-dark mb-4">
                      <span class="material-icons">
                        call
                      </span>
                    </div>
                    <h2 class="h5 icon-box-title">
                      {{#if get_lang "en"}}Call Us{{/if}}
                      {{#if get_lang "fr"}}Nous Contacter{{/if}}
                      {{#if get_lang "pt"}}Contate-nos{{/if}}
                    </h2>
                    <span>93 42 42 717</span>
                    <div class="text-small text-gray">
                      Mon - Sun, 11am - 10pm
                    </div>
                  </div>
                  <!-- End of Call Box -->
                </div>
                <div class="col-12 col-sm-6 col-md-4 text-center">
                  <!-- Email Box -->
                  <div class="icon-box mb-4">
                    <div class="icon icon-dark mb-4">
                      <span class="material-icons">
                        email
                      </span>
                    </div>
                    <h2 class="h5 icon-box-title">Email</h2>
                    <a href="#">guydoreedorelda@sapo.pt</a>
                  </div>
                  <!-- End of Email Box -->
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <section>
      <button id="promo" type="button" hidden class="btn btn-primary mb-3" data-toggle="modal"

              <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body text-center py-3">
              <span class="modal-icon display-1-lg"><i class="fas fa-envelope-open-text"></i></span>
              <h3 class="modal-title mb-3">Destaque</h3>
              <!-- <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fgsbistroloule%2Fvideos%2F434694933860552%2F&show_text=0&width=560&autoplay=true" width="560" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" data-autoplay="true" allowTransparency="true" allowFullScreen="true"></iframe>
               -->

                src="https://scontent.flis6-1.fna.fbcdn.net/v/t1.0-9/p960x960/89656804_3876445162373292_318462182796820480_o.jpg?_nc_cat=103&_nc_sid=2d5d41&_nc_ohc=G9u_8FUmJ9AAX_aF3fI&_nc_ht=scontent.flis6-1.fna&_nc_tp=6&oh=c9fb179675cdaa6713e99a89fe70f21f&oe=5F0FE23E">
            </div>
            <div class="modal-footer z-2 mx-auto text-center">
              <p class="text-white">
                We’ll never share your details with third parties.
                <br class="visible-md">View our <a href="#">Privacy Policy</a> for more info.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Section -->
    <section class="section py-0">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card px-4 py-5 text-center">
              <div class="card-header bg-white pb-0">
                <h2 class="h1 mb-3">
                  {{#if get_lang "en"}}See our menus!{{/if}}
                  {{#if get_lang "fr"}}Voir nos menus!{{/if}}
                  {{#if get_lang "pt"}}Veja as nossas ementas!{{/if}}
                </h2>
              </div>
              <div class="card-body pt-2 px-0 px-lg-7">
                <p class="mb-5 lead">

                  {{#if get_lang "fr"}}Téléchargez nos menus pour voir nos délicieux plats préparés ici au G'S

                  {{#if get_lang "pt"}}Faça download das nossas ementas para visualizar os nossos pratos deliciosos
                  confecionados aqui no G'S
                  Bistro.{{/if}}
                </p>
                <a class="btn btn-lg btn-primary text-white mr-md-3 mb-3 mb-sm-0 animate-up-1"

                  <div class="d-flex align-items-center">
                    <!-- <span class="icon icon-lg mr-3"><i class="fab fa-apple"></i></span> -->
                    <div class="d-block">
                      <small class="font-small">
                        {{#if get_lang "en"}}Take it home{{/if}}
                        {{#if get_lang "fr"}}Ramène-le chez toi{{/if}}
                        {{#if get_lang "pt"}}Leve para casa{{/if}}
                      </small>
                      <div class="h5 mb-0">Take Away</div>
                    </div>
                  </div>
                </a>
                <a class="btn btn-lg btn-primary text-white animate-up-1" download="gsbistro_menu2.jpg"
                  href="/img/menu_p2.jpg">
                  <div class="d-flex align-items-center">
                    <!-- <span class="icon icon-lg mr-3"><i class="fab fa-google-play"></i></span> -->
                    <div class="d-block">
                      <small class="font-small">
                        {{#if get_lang "en"}}Eat at our restaurant{{/if}}
                        {{#if get_lang "fr"}}Manger dans notre restaurant{{/if}}
                        {{#if get_lang "pt"}}Coma no restaurante{{/if}}
                      </small>
                      <div class="h5 mb-0">Menu</div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
